<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Добавление новостей</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" th:href="@{https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{../css/style.css}">

    <link rel="shortcut icon" type="image/png" href="../static/img/favikon.png" th:href="@{../img/favikon.png}"/>
</head>

<body>
    <header th:insert="blocks/header :: header"></header>
    <a th:href="@{/}" href="/">На главную</a>

    <h3>Здесь добавляем новости</h3>
    <div class="container mt-5 mb-5">


        <div>
            <form th:action="@{/newsadding}" action="/newsadding" method="post" enctype="multipart/form-data">
                <p><h3>Заголовок</h3></p>
                <p><input type="text" name="title" placeholder="Введите заголовок"/></p>
                <p><h3>Описание</h3></p>
                <p><input type="text" name="announcement" placeholder="Введите краткое описание"/></p>
                <p><h3>Полный текст</h3></p>
                <p><textarea name="content" id="contentNews" cols="30" rows="10" placeholder="Введите текст"></textarea></p>
                <h3>Загрузка изображений</h3>
                <input type="file" name="files" multiple required />
                <button type="submit" class="btn btn-success">Сохранить</button>


            </form>
        </div>
    </div>
    <a th:href="@{/newsedit}" href="/">Редактирование Новостей</a>

    <header th:insert="blocks/footer :: footer"></header>

</body>
