<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Агромашины | Продажа и обслуживание сельскохозяйственной техники</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" th:href="@{https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{../css/main.css}">
    <link rel="shortcut icon" type="image/png" href="../static/img/favikon.png" th:href="@{../img/favikon.png}"  />

    <style type="text/css">
        TABLE {
         width: 300px; /* Ширина таблицы */
         border-collapse: collapse; /* Убираем двойные линии между ячейками */
         padding: 10em;
        }
        TD, TH {
         padding: 3px; /* Поля вокруг содержимого таблицы */
         border: 1px solid black; /* Параметры рамки */
        }
        TH {
         background: #b0e0e6; /* Цвет фона */
        }
    </style>


</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div style="padding-left:50px; padding-top:20px;">
    <h3>Список файлов</h3>
    <table border="2">
        <thead>
            <tr >
                <th>Id</th>
                <th>Name</th>
                <th>Announcement</th>
                <th>Images</th>
                <th colspan="20" class="text-center">Images View</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="n:${newsAndImgs}" border="2">
                <td th:text="${n.news.Id}" />

                <td >


                    <form th:action="@{'/deletenews/' +${n.news.Id}}" method="post">
                        <p th:text="${n.news.titleNews}"></p>
                        <button type="submit" class="btn btn-success">Удалить</button>


                    </form>

                </td>


                <td th:text="${n.news.announcementNews}" />
                <td th:text="${n.news.imgLibJson}" />
                <td th:each="i:${n.imgs}">
                    <table>
                        <tr><td>
                            <img th:src="${i}" height="100">
                            <!--
                            <a>Удалить</a>
                            -->
                        </td></tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
