<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агромашины | Новости</title>
    <link rel="shortcut icon" type="image/png" href="../static/img/favikon.png" th:href="@{../static/img/favikon.png}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{../css/style.css}">
</head>

<body>
<div class="container-fluid  singlenewsblock">

    <div class="row">
        <div class="col">
            <header  th:insert="blocks/header :: header"></header>
        </div>
    </div>

    <div class="news_full_description">
        <h3>Новость 1</h3>
        <h3 th:text="${newsAndImg.news.titleNews}">Новость 1</h3>
        <div class="news_slider">

            <img th:src="@{../img/left.png}" src="../static/img/left.png" class="prev" alt="">
            <img th:src="@{../img/right.png}" src="../static/img/right.png" class="next" alt="">

            <td th:each="picture, iterstat : ${newsAndImg.imgs}" >
                <img th:src="${picture}" class="" th:class="${iterstat.index}== 0  ? 'active':'none'">
            </td>

        </div>
        <p th:text="${newsAndImg.news.contentNews}"></p>
        <span class="news_date">10.10.2022</span>
    </div>

<!--            </div>-->

        <header th:insert="blocks/footer :: footer"></header>

    <script th:src="@{../js/main.js}" src="../static/js/main.js"></script>
    <script th:src="@{../js/slider.js}" src="../static/js/slider.js"></script>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
