<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Агромашины | Продажа и обслуживание сельскохозяйственной техники</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" th:href="@{https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{../css/main.css}">
    <link rel="shortcut icon" type="image/png" href="../static/img/favikon.png" th:href="@{../img/favikon.png}"  />

    <style type="text/css">
        TABLE {
         width: 300px; /* Ширина таблицы */
         border-collapse: collapse; /* Убираем двойные линии между ячейками */
         padding: 10em;
        }
        TD, TH {
         padding: 3px; /* Поля вокруг содержимого таблицы */
         border: 1px solid black; /* Параметры рамки */
        }
        TH {
         background: #b0e0e6; /* Цвет фона */
        }
    </style>


</head>
<body>


    <header th:insert="blocks/header :: header"></header>
    <div style="padding-left:50px; padding-top:50px;">
        <h3>Загрузка файлов</h3>
        <form id="uploadFiles" name="uploadFiles" method="post" th:action=@{/imgadd} enctype="multipart/form-data">
            <input type="file" name="files" multiple required />
            <button type="submit">Загрузить на сервер</button>
        </form>
    </div>

    <div style="padding-left:50px; padding-top:20px;">
        <h3>Список файлов</h3>
        <table border="2">
            <thead>
                <tr >
                    <th>Id</th>
                    <th>Name</th>
                    <th>Download Link</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="img:${imgs}" border="2">
                    <td th:text="${img.Id}" />
                    <td th:text="${img.imgName}" />
                    <td>
                        <a th:href="@{'/downloadFile/' +${img.Id}}">Download</a>
                    </td>

                    <td>
                        <img th:src="${img.getImgData}" height="100">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <header th:insert="blocks/footer :: footer"></header>
</body>
</html>
